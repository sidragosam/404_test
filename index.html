<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      /* General Reset */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1a1a1a;
        color: white;
        font-family: "Arial", sans-serif;
      }

      /* Background particles */
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        animation: float 8s infinite ease-in-out;
        pointer-events: none;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-30px);
        }
      }

      /* Wormhole effect */
      .wormhole {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.2),
          transparent 80%
        );
        border-radius: 50%;
        animation: pulse 2s infinite;
        filter: blur(8px);
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }
      }

      /* 404 Text */
      .error-text {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 100px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -52%) scale(1.2);
        }
      }

      /* Subtext */
      .subtext {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        color: rgba(255, 255, 255, 0.7);
      }

      /* Rocket Animation */
      .rocket {
        position: absolute;
        bottom: -50px;
        left: -100px;
        width: 80px;
        height: 80px;
        background: url("https://cdn.pixabay.com/photo/2017/01/31/14/49/rocket-2022828_960_720.png")
          no-repeat center / contain;
        animation: fly 6s linear infinite;
      }

      @keyframes fly {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        100% {
          transform: translate(110vw, -110vh) rotate(45deg);
        }
      }

      /* Mouse reaction */
      .container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <div class="wormhole"></div>
      <div class="error-text">404</div>
      <div class="subtext">Oops! Page not found.</div>
      <div class="rocket"></div>
    </div>

    <script>
      // Floating particles
      const container = document.getElementById("container");

      for (let i = 0; i < 50; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 8}s`;
        container.appendChild(particle);
      }

      // Mouse movement effect
      document.addEventListener("mousemove", (e) => {
        const particles = document.querySelectorAll(".particle");
        particles.forEach((particle) => {
          const speed = 0.02;
          const x = (window.innerWidth / 2 - e.clientX) * speed;
          const y = (window.innerHeight / 2 - e.clientY) * speed;
          particle.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    </script>
  </body>
</html>
